<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Prompt AI Karakter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-2xl font-bold mb-4">Generator Prompt AI Karakter</h1>
    <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-lg">
      <label class="block mb-2 font-medium">Nama Karakter</label>
      <input id="nama" type="text" placeholder="Contoh: Vina" class="w-full p-2 border rounded mb-4" />
      <label class="block mb-2 font-medium">Deskripsi Karakter</label>
      <textarea id="deskripsi" rows="3" placeholder="Contoh: Seorang wanita digital marketer dengan rambut panjang, memakai kacamata..." class="w-full p-2 border rounded mb-4"></textarea>
      <label class="block mb-2 font-medium">Gaya / Style</label>
      <select id="style" class="w-full p-2 border rounded mb-4">
        <option value="pixar">Pixar 3D</option>
        <option value="anime">Anime</option>
        <option value="realistic">Realistic</option>
        <option value="cartoon">Cartoon</option>
      </select>
      <button id="generate" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Prompt</button>
      <h2 class="mt-4 font-semibold">Hasil Prompt:</h2>
      <textarea id="hasil" class="w-full p-2 border rounded mt-2" rows="4" readonly></textarea>
    </div>
  </div>
  <script>
    document.getElementById('generate').addEventListener('click', () => {
      const nama = document.getElementById('nama').value.trim();
      const desk = document.getElementById('deskripsi').value.trim();
      const style = document.getElementById('style').value;
      const prompt = `Buat gambar karakter ${nama}, ${desk}, dengan gaya ${style}, lighting cinematic, kualitas tinggi, sangat detail.`;
      document.getElementById('hasil').value = prompt;
    });
  </script>
</body>
</html>
